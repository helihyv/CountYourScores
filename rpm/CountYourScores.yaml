Name: CountYourScores
Summary: Used to count scores on e.g. card games
Version: 1.0.1
Release: 1
Group: Qt/Qt
License: GPL 3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |2
   An application for counting / keeping scores. Number pad for entering scores, adds up the given scores both for a single game and total sum. Usable e.g. in some card games. Numbers in number pad are customizable.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/CountYourScores/qml
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- /usr/bin
- /usr/share/applications
- /usr/share/icons/hicolor/90x90/apps
- /usr/share/CountYourScores
- 
PkgBR: []
